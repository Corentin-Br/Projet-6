<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JustStreamIt</title>
		<link rel="stylesheet" href="public/css/style.css" />
	</head>
	
	<body>
		<main class="main-content">
			<div class="topsection">
				<h1>JustStreamIt</h1>
				<nav>
					<ul>
						<li><a href="#">Accueil</a></li>
						<li><a href="#">Catégories</a/></li>
					</ul>
				</nav>
			</div>
			<div class="bestmovie">
				<div class="bestmovietext">
					<h1>Titre de la vidéo</h1> 
					<button
						class="best_movie_open_modal"
						type="button" 
						aria-haspopup="dialog"
						aria-controls="movie_informations">
						Infos
					</button>
					<p>Résumé du film</p>
				</div>
				<img class="bestmovieimage" src = ""></img>
			</div>
			<div class="category" query="sort_by=-imdb_score">
				<h1>Films les mieux notés</h1>
				<div class="moviecontainers"></div>
			</div>
			<div class="category" query="genre=Biography&sort_by=-imdb_score">
				<h1>Biographie</h1> <!-- JS-->
				<div class="moviecontainers"></div>
			</div>
			<div class="category" query="genre=Crime&sort_by=-imdb_score">
				<h1>Crime</h1> <!-- JS-->
				<div class="moviecontainers"></div>
			</div>
			<div class="category" query="genre=Drama&sort_by=-imdb_score">
				<h1>Drama</h1> <!-- JS-->
				<div class="moviecontainers"></div>
			</div>
		</main>
		<!-- J'ai utilisé https://jolicode.com/blog/une-fenetre-modale-accessible -->
		<div 
			class="movie_informations"  
			role="dialog" 
			aria-labelledby="movie_informations-title" 
			aria-describedby="movie_informations-desc" 
			aria-modal="true"	
			aria-hidden="true" 
			tabindex="-1"> 
			<button
				type="button" 
				aria-label="Fermer"
				title="Fermer la fenêtre avec les détails du film"
				data-dismiss="movies_informations">
					<img src="croix_modifiée.png" alt="fermer"></img>
			</button>
			<h2 class="movie_informations-title"> Nom du film </h2>
			<img src=""></img>
			<div></div>
		</div>
		<script src="./def.js"></script>
	</body>
</html>
